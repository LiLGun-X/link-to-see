<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
</head>
<body>

  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
    <source src="https://cdn1.turboviplay.com/data1/6702514a1d418/6702514a1d418.m3u8" type="application/x-mpegURL">
  </video>

  <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
  <script>
    var player = videojs('my-video');
    player.ready(function() {
      var options = {
        techOrder: ['html5'],
        html5: {
          hls: {
            overrideNative: true,
            xhrSetup: function(xhr, url) {
              xhr.setRequestHeader('Referer', 'https://cdn1.turboviplay.com');
            }
          }
        }
      };
      player.src({
        src: 'https://cdn1.turboviplay.com/data1/6702514a1d418/6702514a1d418.m3u8',
        type: 'application/x-mpegURL'
      });
    });
  </script>

</body>
</html>
